    <title>Formulário</title>

                <option value="SI">Sistemas de Informação</option>

        </div>

        <div>
            <input type="radio" name="cursando" value="1">

            <input type="radio" name="cursando" value="2">
            <label for="terminado">Terminado</label>

            <br>

            <label for="cursando">Data do termino</label>
            

        </div>

        <br>
